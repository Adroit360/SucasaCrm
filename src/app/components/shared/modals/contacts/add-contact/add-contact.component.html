<div
  class="modal fade show"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  style="display: block"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add A new Customer</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onCloseModal()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form class="forms-sample">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputName1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleInputEmail3">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail3"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputPassword4">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword4"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleSelectGender">Gender</label>
                  <select class="form-control" id="exampleSelectGender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputCity1">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputCity1"
                    placeholder="Location"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleInputCity1">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputCity1"
                    placeholder="Location"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>File upload</label>
                <input type="file" name="img[]" class="file-upload-default" />
                <div class="input-group col-xs-12">
                  <input
                    type="text"
                    class="form-control file-upload-info"
                    disabled=""
                    placeholder="Upload Image"
                  />
                  <span class="input-group-append">
                    <button
                      class="file-upload-browse btn btn-gradient-primary"
                      type="button"
                    >
                      Upload
                    </button>
                  </span>
                </div>
              </div>

              <!--<div class="form-group">
                <label for="exampleTextarea1">Textarea</label>
                <textarea
                  class="form-control"
                  id="exampleTextarea1"
                  rows="4"
                ></textarea>
              </div>-->
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-gradient-primary">Submit</button>
        <button
          type="button"
          (click)="onCloseModal()"
          class="btn btn-light"
          data-dismiss="modal"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
